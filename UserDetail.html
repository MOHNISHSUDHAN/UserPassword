<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <script src = "./javascript/IdPassword.js"></script>
    <link rel="stylesheet" type="text/css" href="./CSS/login.css">
</head>
<body>
    <h1>Login Page Validation</h1>
    <div class="full">
    <fieldset>
        <legend>Please Enter User name And Password</legend>
    <form action="#">
        <div> <!-- onmouseover="over()" onmouseout="out()"-->
            <label for="userName">User Name</label><br>
            <input id="userName" type="text" placeholder="User Name"  required><br></br>
        </div>
        <div>
            <p id="userNameError" class="alert"></p>
        </div>
        <div>
            <label for="userPassword">Password</label><br>
            <input id="userPassword" type="password" placeholder="Password"><br></br>
        </div>
        <div>
            <p id="userPasswordError" class="alert"></p>
        </div>
        <div>
            <button onclick="detailValidation()">Login</button><br></br>
        </div>
        
    </form>
</fieldset>
<p id="result"></p>

<button id = "refresh" onclick="refreshPage()">Reset</button>
</div>
</body>
</html>
